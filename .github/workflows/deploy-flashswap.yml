name: Deploy FlashSwapV3 Contract

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: false
        default: 'base'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile contracts
        run: npm run compile
      
      - name: Deploy FlashSwapV3
        env:
          WALLET_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_RPC_URL: ${{ secrets.BASE_RPC_URL }}
          VERIFY_CONTRACT: 'true'
        run: npx hardhat run scripts/deployFlashSwapV3.ts --network ${{ github.event.inputs.network || 'base' }}
      
      - name: Report deployment
        if: success()
        run: echo "âœ… FlashSwapV3 deployed successfully to ${{ github.event.inputs.network || 'base' }}!"
